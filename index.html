<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   <div class="body2">
    <div class="main">
      <h1>To Do List</h1>
      <div class="container">
        <div class="new-task">
          <input
            type="text"
            placeholder="what should you do?"
            class="new-input"
          />
          <button class="btn-add" >Add</button>
        </div>
        <div class="tasksList">
          <div><h3>Tasks List</h3></div>
          <ul id="list-container"></ul>

        </div>
        <div class="report">
          completed: <span class="complete-num">0</span>

          <div>/</div>
          uncompleted: <span class="uncomplete-num">0</span>
        </div>
    </div>
  </div>
  <div class="modal-delete hidden">
    <button class="modal-close-btn-delete">&times;</button>
    <div class="modalbox">
        <p>Are you sure you want DELETE this task?</p>
        <div class="modal-buttoms">
            <button class="modal-delete-btn">Delete</button>
            <button class="modal-cancle-btn">Cancel</button>
        </div>
    </div>
</div>

<div class="modal-add hidden">
    <button class="modal-close-btn-add">&times;</button>
    <div class="modalbox">
        <p>Please write down a task first!</p>
        <div class="modal-buttoms">
            <button class="modal-ok-btn">OK</button>
        </div>
    </div>
</div>


<div class="modal-edit hidden">
    <button class="modal-close-btn-edit">&times;</button>
    <div class="modalbox">
        <p>Edit your task...</p>
        <div class="modal-buttoms">
          <input type="text" placeholder="enter new name" class="input-edit">
            <button class="modal-ok-btn-edit">OK</button>
        </div>
    </div>
</div>

<div class="overlay"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
